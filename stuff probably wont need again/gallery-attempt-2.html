    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- the gallery -->
     <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
      <div class="col-12 col-sm-6 col-lg-3">
        <img class="w-100" src="img/paintings/childhood/a.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="0">

      <div class="col-12 col-sm-6 col-lg-3">

        <img class="w-100" src="img/paintings/childhood/d.jpg" alt="First slide" data-target="#carouselExample" data-slide-to="3">
